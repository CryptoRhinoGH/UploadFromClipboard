<!DOCTYPE html>
<html>
<head>
    <title>Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        #uploadButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 10px;
            color: gray;
        }
    </style>
</head>
<body>
    <h2>Clipboard Image Uploader</h2>
    <div id="status" class="status">Right click on page/input box and choose 'Upload Image'</div>
    <script src="popup.js"></script>
</body>
</html>
